<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Presidents by Time in Office — Presidency Clock</title>
  <meta name="description" content="Explore presidents by time in office with country tabs and sorting. Evergreen reference updated over time." />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1 data-i18n="presidents">Presidents by Time in Office</h1>
      <div class="controls">
        <button id="theme-toggle" class="icon-btn" aria-label="Toggle theme">🌓</button>
        <select id="language-select" aria-label="Language">
          <option value="en">EN</option>
          <option value="uk">UA</option>
          <option value="es">ES</option>
          <option value="fr">FR</option>
          <option value="de">DE</option>
          <option value="it">IT</option>
          <option value="zh">中文</option>
          <option value="ja">日本語</option>
        </select>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <!-- Вкладки країн -->
      <div id="country-tabs" class="stack" style="margin-bottom:1rem;">
        <div style="display:flex; gap:.5rem; flex-wrap:wrap;">
          <!-- кнопки створяться скриптом з data/presidents.json -->
        </div>
      </div>

      <!-- Панель керування таблицею -->
      <div style="display:flex; gap:.75rem; align-items:center; justify-content:space-between; flex-wrap:wrap; margin-bottom:.5rem;">
        <div class="muted small">
          <span id="active-country-label">All Countries</span>
        </div>
        <div>
          <button id="sort-toggle" class="secondary-btn" title="Sort by days served">Sort: shortest → longest</button>
        </div>
      </div>

      <!-- Таблиця -->
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th data-i18n="country">Country</th>
              <th data-i18n="president">President</th>
              <th>Start</th>
              <th>End</th>
              <th data-i18n="time">Time in office</th>
            </tr>
          </thead>
          <tbody id="presidents-table-body"></tbody>
        </table>
      </div>
      <p class="muted small" style="margin-top:.5rem;">
        Tip: click country tabs to filter. Use the sort button to toggle ascending/descending by days in office.
      </p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p class="footer-links">
        <a href="index.html" data-i18n="home">Home</a>
        <span aria-hidden="true">·</span>
        <a href="about.html" data-i18n="about">About Us</a>
        <span aria-hidden="true">·</span>
        <a href="privacy.html" data-i18n="privacy">Privacy Policy</a>
        <span aria-hidden="true">·</span>
        <a href="contact.html" data-i18n="contact">Contact</a>
      </p>
      <p class="muted small">© <span id="year"></span> Presidency Clock</p>
    </div>
  </footer>

  <script src="script.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
