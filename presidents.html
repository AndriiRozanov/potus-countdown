<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1 data-i18n="presidents">Presidents by Time in Office</h1>
      <div class="controls">
        <button id="theme-toggle" class="icon-btn" aria-label="Toggle theme">🌓</button>
        <form id="lang-form" method="get" action="" style="display:inline">
          <label class="visually-hidden" for="language-select">Language</label>
          <select id="language-select" name="lang" aria-label="Language"
            onchange="(function(sel){var v=String(sel.value||'').toLowerCase(); if(v==='ua')v='uk'; if(v==='us'||v==='en-us')v='en'; sel.value=v; sel.form.submit();})(this)">
            <option value="en">EN</option><option value="uk">UA</option><option value="es">ES</option>
            <option value="fr">FR</option><option value="de">DE</option><option value="it">IT</option>
            <option value="zh">中文</option><option value="ja">日本語</option>
          </select>
        </form>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <div id="country-tabs" class="stack" style="margin-bottom:1rem;">
        <div style="display:flex; gap:.5rem; flex-wrap:wrap;"></div>
      </div>

      <div style="display:flex; gap:.75rem; align-items:center; justify-content:space-between; flex-wrap:wrap; margin-bottom:.5rem;">
        <div class="muted small"><span id="active-country-label">All Countries</span></div>
        <div><button id="sort-toggle" class="secondary-btn" title="Sort by days served">Sort: shortest → longest</button></div>
      </div>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th data-i18n="country">Country</th>
              <th data-i18n="president">President</th>
              <th>Start</th>
              <th>End</th>
              <th data-i18n="time">Time in office</th>
            </tr>
          </thead>
          <tbody id="presidents-table-body"></tbody>
        </table>
      </div>
      <p class="muted small" style="margin-top:.5rem;">Tip: click country tabs to filter. Use the sort button to toggle ascending/descending by days in office.</p>
    </section>
  </main>
