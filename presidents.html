  <header class="site-header">
    <div class="container header-inner">
      <h1 data-i18n="presidents">Presidents by Time in Office</h1>

        <form id="lang-form" method="get" action="" style="display:inline">

  <main class="container">

        <div><button id="sort-toggle" class="secondary-btn" title="Sort by days served">Sort: shortest → longest</button></div>
      </div>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th data-i18n="country">Country</th>
              <th data-i18n="president">President</th>
              <th>Start</th>
              <th>End</th>
              <th data-i18n="time">Time in office</th>
            </tr>
          </thead>
          <tbody id="presidents-table-body"></tbody>
        </table>
      </div>
      <p class="muted small" style="margin-top:.5rem;">Tip: click country tabs to filter. Use the sort button to toggle ascending/descending by days in office.</p>
    </section>

    <!-- === NEW: Auto-generated “tenure tables” block (safe, independent) === -->
    <section id="tenure" class="card">
      <h2 style="margin-bottom:.5rem;">Presidents by Tenure (auto-updated)</h2>

    <!-- === /NEW === -->
