<!-- Language switcher: robust with fallback -->
<script>
(function(){
  var LANGS = ["en","uk","es","fr","de","it","zh","ja"];

  function normalize(v){
    v = String(v||"").toLowerCase();
    if (v==="ua") return "uk";
    if (v==="us" || v==="en-us") return "en";
    return LANGS.indexOf(v)>-1 ? v : "en";
  }

  // –≤–∏–∑–Ω–∞—á–∞—î–º–æ –ø–æ—Ç–æ—á–Ω—É –º–æ–≤—É –∑ URL —Ç–∞ –±–∞–∑–æ–≤–∏–π —à–ª—è—Ö —Å—Ç–æ—Ä—ñ–Ω–∫–∏ –±–µ–∑ –ø—Ä–µ—Ñ—ñ–∫—Å–∞
  function detect(){
    var p = (location.pathname||"/").replace(/\/+$/,"") || "/";
    var parts = p.split("/").filter(Boolean);
    var lang = "en";
    if (parts.length && LANGS.indexOf(parts[0])>-1 && parts[0]!=="en") lang = parts[0];
    var basePath = (lang!=="en") ? (("/"+parts.slice(1).join("/")) || "/") : p;
    return { lang: lang, basePath: basePath };
  }

  function prettyUrl(lang, basePath){
    if (lang==="en") return basePath;                 // –∞–Ω–≥–ª. ‚Äî –±–µ–∑ –ø—Ä–µ—Ñ—ñ–∫—Å–∞
    return basePath==="/" ? ("/"+lang+"/") : ("/"+lang+basePath);
  }

  function fallbackUrl(lang, basePath){
    // ?lang=uk —è–∫ –∑–∞–ø–∞—Å–Ω–∏–π –≤–∞—Ä—ñ–∞–Ω—Ç, —è–∫—â–æ –ø—Ä–µ—Ñ—ñ–∫—Å /uk/ —â–µ –Ω–µ –ø—Ä–∞—Ü—é—î
    var hasQ = basePath.indexOf("?")>-1;
    return (basePath==="/"?"/":basePath) + (hasQ?"&":"?") + "lang=" + lang;
  }

  function init(){
    var sel = document.getElementById("language-select");
    if (!sel) return;

    // –≤–∏—Å—Ç–∞–≤–ª—è—î–º–æ –≤–∏–±—ñ—Ä —É —Å–µ–ª–µ–∫—Ç—ñ –∑–∞ –ø–æ—Ç–æ—á–Ω–∏–º URL
    var d = detect();
    sel.value = d.lang;

    sel.onchange = function(){
      var target = normalize(sel.value);
      var base   = detect().basePath;
      var pretty = prettyUrl(target, base);

      // —Å–ø–µ—Ä—à—É –ø—Ä–æ–±—É—î–º–æ –∫—Ä–∞—Å–∏–≤–∏–π URL –∑ –ø—Ä–µ—Ñ—ñ–∫—Å–æ–º
      fetch(pretty, { method:"HEAD" })
        .then(function(r){
          if (r && r.ok) { location.href = pretty; }
          else           { location.href = fallbackUrl(target, base); }
        })
        .catch(function(){
          location.href = fallbackUrl(target, base);
        });
    };
  }

  if (document.readyState==="loading") document.addEventListener("DOMContentLoaded", init);
  else init();
})();
</script>
