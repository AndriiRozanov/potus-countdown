<script>
/* скрипт — той самий, що в українській версії,
   але з англійськими текстами у STR і міткою EN */
(function(){
  "use strict";
  const SUPPORTED=['uk','en','de','es','fr']; const ORDER=['uk','en','de','es','fr'];
  const LANG_FROM_FOLDER=(location.pathname.split('/').filter(Boolean)[0]||'en').toLowerCase();

  const STR={
    shareText:'HOW LONG DOES DONALD TRUMP HAVE LEFT AS PRESIDENT?',
    days:'Days',hours:'Hours',minutes:'Minutes',seconds:'Seconds',
    soundOff:'Off',soundEl:'Electronic',soundCl:'Classic'
  };
  const INAUG_UTC=Date.UTC(2029,0,20,17,0,0);
  let theme=(localStorage.getItem('theme')||'auto').toLowerCase(); if(!['auto','light','dark'].includes(theme)) theme='auto';
  function setFavicon(hex){const svg="<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64' fill='none' stroke='"+hex+"' stroke-width='6' stroke-linecap='round' stroke-linejoin='round'><circle cx='32' cy='32' r='24'/><path d='M32 14v18l12 8'/></svg>";const url='data:image/svg+xml,'+encodeURIComponent(svg);const link=document.getElementById('favicon');if(link)link.href=url;}
  function applyTheme(){const mq=matchMedia('(prefers-color-scheme: dark)');const actual=(theme==='auto'?(mq.matches?'dark':'light'):theme);document.documentElement.setAttribute('data-theme',actual);const v=document.getElementById('valTheme');if(v){v.textContent=theme.charAt(0).toUpperCase()+theme.slice(1);}const tc=document.querySelector('meta[name="theme-color"]');if(tc)tc.setAttribute('content',actual==='dark'?'#000000':'#f6f8fd');const textColor=getComputedStyle(document.documentElement).getPropertyValue('--text').trim()||(actual==='dark'?'#f2f5ff':'#0c1220');setFavicon(textColor);} applyTheme();
  let sound=(localStorage.getItem('sound')||'off').toLowerCase(); if(!['off','electronic','classic'].includes(sound)) sound='off';
  function updateSoundLabel(){const v=document.getElementById('valSound'); if(v) v.textContent=(sound==='off'?STR.soundOff:(sound==='electronic'?STR.soundEl:STR.soundCl));} updateSoundLabel();
  let audioCtx=null,audioReady=false,tickAlt=false,VOL=0.25; function ensureAudio(){if(audioReady)return;const Ctx=window.AudioContext||window.webkitAudioContext;if(!Ctx)return;audioCtx=new Ctx();audioCtx.resume&&audioCtx.resume();audioReady=true;} function prime(){ensureAudio();document.removeEventListener('click',prime);document.removeEventListener('keydown',prime);document.removeEventListener('touchstart',prime);} document.addEventListener('click',prime,{passive:true});document.addEventListener('keydown',prime);document.addEventListener('touchstart',prime,{passive:true});
  function beepElectronic(){if(!audioCtx)return;const o=audioCtx.createOscillator(),g=audioCtx.createGain();o.type='square';o.frequency.value=880;o.connect(g);g.connect(audioCtx.destination);const n=audioCtx.currentTime;g.gain.setValueAtTime(0.0001,n);g.gain.exponentialRampToValueAtTime(VOL,n+0.005);g.gain.exponentialRampToValueAtTime(0.0001,n+0.06);o.start(n);o.stop(n+0.08);} function beepClassic(){if(!audioCtx)return;const now=audioCtx.currentTime;const o=audioCtx.createOscillator();const f=audioCtx.createBiquadFilter();const g=audioCtx.createGain();const freq=tickAlt?1200:3000;const cut=tickAlt?1600:2600;o.type='square';o.frequency.value=freq;f.type='lowpass';f.frequency.value=cut;o.connect(f);f.connect(g);g.connect(audioCtx.destination);g.gain.setValueAtTime(0.0001,now);g.gain.exponentialRampToValueAtTime(VOL*0.5,now+0.004);g.gain.exponentialRampToValueAtTime(0.0001,now+0.06);o.start(now);o.stop(now+0.07);tickAlt=!tickAlt;} function tickSound(){if(sound==='off'||!audioCtx)return;try{(sound==='electronic'?beepElectronic:beepClassic)();}catch(e){}}
  function getSlots(){let d=document.querySelector('#d'),h=document.querySelector('#h'),m=document.querySelector('#m'),s=document.querySelector('#s');if(!(d&&h&&m&&s)){const a=document.querySelectorAll('.timer .num');if(a.length>=4){d=a[0];h=a[1];m=a[2];s=a[3];}}return {d,h,m,s};}
  function flip(el,val){if(!el)return;if(el.textContent!==val){el.textContent=val;el.classList.remove('flip');void el.offsetWidth;el.classList.add('flip');}}
  function startTimer(){const slots=getSlots();function tick(){let diff=Math.max(0,INAUG_UTC-Date.now());const dd=Math.floor(diff/86400000);diff-=dd*86400000;const hh=Math.floor(diff/3600000);diff-=hh*3600000;const mm=Math.floor(diff/60000);diff-=mm*60000;const ss=Math.floor(diff/1000);flip(slots.d,String(dd));flip(slots.h,String(hh).padStart(2,'0'));flip(slots.m,String(mm).padStart(2,'0'));flip(slots.s,String(ss).padStart(2,'0'));tickSound();} tick();setInterval(tick,1000);} if(document.readyState==='loading'){document.addEventListener('DOMContentLoaded',startTimer);}else{startTimer();}
  document.getElementById('valLang').textContent='EN';
  const btnTheme=document.getElementById('btnTheme'); if(btnTheme){btnTheme.addEventListener('click',()=>{theme=(theme==='auto'?'light':(theme==='light'?'dark':'auto'));localStorage.setItem('theme',theme);applyTheme();});}
  const btnSound=document.getElementById('btnSound'); if(btnSound){btnSound.addEventListener('click',()=>{sound=(sound==='off'?'electronic':(sound==='electronic'?'classic':'off'));localStorage.setItem('sound',sound);ensureAudio();updateSoundLabel();});}
  const btnLang=document.getElementById('btnLang'); if(btnLang){btnLang.addEventListener('click',()=>{let cur=LANG_FROM_FOLDER;let i=ORDER.indexOf(cur);if(i===-1)i=0;const next=ORDER[(i+1)%ORDER.length];try{localStorage.setItem('lang',next);}catch(e){}const parts=location.pathname.split('/');parts[1]=next;const href=parts.join('/')+(location.search||'')+(location.hash||'');location.href=href;});}
  function buildShare(){const shareX=document.getElementById('share-x');const shareFB=document.getElementById('share-fb');const u=new URL(location.href);u.searchParams.delete('lang');const shareUrl=u.toString();if(shareX){const x=new URL('https://twitter.com/intent/tweet');x.searchParams.set('text',STR.shareText);x.searchParams.set('url',shareUrl);shareX.href=x.toString();shareX.onclick=(e)=>{e.preventDefault();window.open(shareX.href,'share','width=580,height=420');};}if(shareFB){const fb=new URL('https://www.facebook.com/sharer/sharer.php');fb.searchParams.set('u',shareUrl);shareFB.href=fb.toString();shareFB.onclick=(e)=>{e.preventDefault();window.open(shareFB.href,'share','width=580,height=420');};}} buildShare();
  (function(){const s=document.createElement('script');s.async=true;s.src='https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5023415479696725';s.crossOrigin='anonymous';s.onload=function(){try{const arr=(window.adsbygoogle=window.adsbygoogle||[]);document.querySelectorAll('ins.adsbygoogle').forEach(()=>arr.push({}));}catch(e){}};document.head.appendChild(s);})();
  const consent=document.getElementById('consent'); if(consent){consent.addEventListener('click',e=>{e.preventDefault();alert('A cookie consent (CMP) panel will open here.');});}
})();
</script>
