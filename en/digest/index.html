<!doctype html>
<html lang="en" data-theme="auto">
<head>
  <meta charset="utf-8">

  <!-- THEME PACK: apply theme BEFORE paint + color tokens -->
  <script>
  (function(){
    try{
      var pref=(localStorage.getItem('theme')||'auto').toLowerCase();
      var darkOS=window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      var theme=pref==='auto' ? (darkOS?'dark':'light') : pref;
      document.documentElement.setAttribute('data-theme', theme);
      document.documentElement.style.colorScheme=(theme==='dark'?'dark':'light');
      if(pref==='auto' && window.matchMedia){
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e){
          var t=e.matches?'dark':'light';
          document.documentElement.setAttribute('data-theme', t);
          document.documentElement.style.colorScheme=(t==='dark'?'dark':'light');
          try{ if(window.updateFavicon) updateFavicon(); }catch(_){}
        });
      }
    }catch(e){}
  })();
  </script>

  <style>
  :root{
    --bg:#f6f8fd; --stripe:rgba(13,17,23,.06); --surface:#fff; --tile-bg:#f3f5fa; --btn-bg:#fff;
    --line:rgba(13,17,23,.12); --text:#0c1220; --num:#0f1720; --accent:#3d77ff;
    --glow1:rgba(68,118,255,.28); --glow2:rgba(255,160,62,.16); --muted:#6b7280;
  }
  [data-theme="dark"]{
    --bg:#000; --stripe:rgba(255,255,255,.08); --surface:rgba(255,255,255,.06); --tile-bg:rgba(255,255,255,.05);
    --btn-bg:rgba(255,255,255,.06); --line:rgba(255,255,255,.16); --text:#f2f5ff; --num:#fff; --accent:#8ab8ff;
    --glow1:rgba(78,128,255,.20); --glow2:rgba(255,120,0,.08); --muted:#a1a1aa;
  }

  html,body{height:100%}
  body{
    margin:0; background:var(--bg); color:var(--text);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    background-image:
      radial-gradient(900px 480px at 78% 18%, var(--glow1), transparent 60%),
      radial-gradient(700px 420px at 20% 90%, var(--glow2), transparent 65%),
      repeating-linear-gradient(to bottom, var(--stripe) 0, var(--stripe) 1px, transparent 1px, transparent 24px);
    background-attachment:fixed,fixed,fixed;
  }
  .wrap{max-width:1100px;margin:0 auto;padding:18px 14px 32px}
  a{color:var(--accent);text-decoration:none} a:hover{text-decoration:underline}

  /* Header + theme switcher */
  .topbar{display:flex;align-items:center;justify-content:space-between;gap:.75rem;margin:8px 0 16px}
  .brand{display:flex;align-items:center;gap:.5rem}
  .brand__logo{display:inline-flex;align-items:center;justify-content:center;width:32px;height:32px;border-radius:8px;background:var(--surface);border:1px solid var(--line)}
  .brand__logo svg{width:20px;height:20px;color:var(--text)}
  .brand__title{font-weight:800}

  .theme{position:relative}
  .theme__btn{
    display:inline-flex;align-items:center;gap:.35rem;
    background:var(--btn-bg); border:1px solid var(--line); color:var(--text);
    padding:6px 10px; border-radius:10px; font-weight:700; cursor:pointer;
  }
  .theme__menu{
    position:absolute; right:0; top:40px; min-width:160px; background:var(--surface);
    border:1px solid var(--line); border-radius:12px; box-shadow:0 8px 28px rgba(0,0,0,.12);
    display:none; padding:6px; z-index:20;
  }
  .theme__menu.open{display:block}
  .theme__opt{display:flex;align-items:center;gap:.5rem; padding:8px 10px; border-radius:8px; cursor:pointer; user-select:none}
  .theme__opt:hover{background:var(--tile-bg)}
  .badge{font-size:12px;opacity:.75}

  /* Content */
  h1{font-weight:800;margin:8px 0 6px}
  .sub{opacity:.9;margin:0 0 12px}
  .card{background:var(--surface);border:1px solid var(--line);border-radius:18px;padding:14px;margin:10px 0}
  .grid{display:grid;grid-template-columns:1fr;gap:10px}
  .card h3{margin:.2rem 0 .35rem;font-size:18px}
  .src{font-size:13px;opacity:.85}
  .ad{display:flex;justify-content:center;align-items:center;margin:12px 0}
  ul{padding-left:18px}
  .dates h2{margin:.6rem 0 .4rem}
  </style>

  <!-- Favicon that adapts to theme -->
  <link id="favicon" rel="icon" type="image/svg+xml" href="">
  <script>
    function updateFavicon(){
      try{
        var c=getComputedStyle(document.documentElement).getPropertyValue('--text').trim()||'#0c1220';
        var svg="<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64' fill='none' stroke='"+c+"' stroke-width='6' stroke-linecap='round' stroke-linejoin='round'><circle cx='32' cy='32' r='24'/><path d='M32 14v18l12 8'/></svg>";
        var url='data:image/svg+xml,'+encodeURIComponent(svg);
        var link=document.getElementById('favicon'); if(link) link.href=url;
      }catch(e){}
    }
    (function(){ updateFavicon(); })();
  </script>

  <!-- Theme switcher logic (works anywhere) -->
  <script>
  (function(){
    var btn  = document.getElementById('themeBtn');
    var menu = document.getElementById('themeMenu');
    var lab  = document.getElementById('themeLabel');

    function currentPref(){ return (localStorage.getItem('theme')||'auto').toLowerCase(); }
    function labelFrom(pref){ return pref==='auto' ? 'auto' : (pref==='light'?'light':'dark'); }

    function applyTheme(pref){
      localStorage.setItem('theme', pref);
      var darkOS = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      var theme  = pref==='auto' ? (darkOS?'dark':'light') : pref;
      document.documentElement.setAttribute('data-theme', theme);
      document.documentElement.style.colorScheme = (theme==='dark'?'dark':'light');
      lab.textContent = 'Theme: ' + labelFrom(pref);
      try{ updateFavicon(); }catch(_){}
    }
    function toggleMenu(open){
      var willOpen = (open!==undefined ? open : !menu.classList.contains('open'));
      menu.classList.toggle('open', willOpen);
      btn.setAttribute('aria-expanded', willOpen ? 'true' : 'false');
    }
    lab.textContent = 'Theme: ' + labelFrom(currentPref());
    applyTheme(currentPref());
    btn.addEventListener('click', function(e){ e.preventDefault(); toggleMenu(); });
    menu.querySelectorAll('.theme__opt').forEach(function(opt){
      opt.addEventListener('click', function(){ applyTheme(this.getAttribute('data-value')); toggleMenu(false); });
    });
    document.addEventListener('click', function(e){
      if(!menu.contains(e.target) && !btn.contains(e.target)) toggleMenu(false);
    });
    document.addEventListener('keydown', function(e){ if(e.key==='Escape') toggleMenu(false); });
    window.__setTheme = applyTheme; // you can call __setTheme('dark') anywhere
  })();
  </script>

  <!-- Build archive + latest preview (scan back up to 30 days) -->
  <script>
  (function(){
    const BASE = '/en/digest/';
    const DAYS_TO_SCAN = 30;
    const datesFound = [];

    function iso(d){
      const y=d.getFullYear();
      const m=String(d.getMonth()+1).padStart(2,'0');
      const dd=String(d.getDate()).padStart(2,'0');
      return `${y}-${m}-${dd}`;
    }

    async function tryDate(dateStr){
      try{
        const res = await fetch(`${BASE}${dateStr}/items.json`, {cache:'no-store'});
        if(!res.ok) return null;
        const data = await res.json();
        return Array.isArray(data) ? data : null;
      }catch(e){ return null; }
    }

    function renderArchive(){
      const ul = document.getElementById('datesList');
      ul.innerHTML = '';
      if(datesFound.length===0){
        ul.innerHTML = '<li>No issues yet</li>';
        return;
      }
      datesFound.forEach(d=>{
        const li=document.createElement('li');
        li.innerHTML=`<a href="${BASE}${d}/">${d}</a>`;
        ul.appendChild(li);
      });
    }

    function renderPreview(dateStr, items){
      const latest = document.getElementById('latest');
      const title  = document.getElementById('latestTitle');
      const grid   = document.getElementById('previewGrid');
      const linkW  = document.getElementById('fullLinkWrap');

      title.textContent = `Latest edition — ${dateStr}`;
      grid.innerHTML = '';
      items.slice(0,3).forEach(it=>{
        const card=document.createElement('div');
        card.className='card';
        card.innerHTML = `
          <h3>${it.headline}</h3>
          <p>${it.summary}</p>
          <div class="src"><a href="${it.url}" target="_blank" rel="nofollow noopener">Source</a> — ${it.source}</div>
        `;
        grid.appendChild(card);
      });
      linkW.innerHTML = `<a href="${BASE}${dateStr}/">View full edition</a>`;
      latest.style.display = '';
    }

    (async function(){
      const today = new Date();
      let previewDone = false;

      for(let i=0;i<DAYS_TO_SCAN;i++){
        const d = new Date(today.getTime() - i*86400000);
        const s = iso(d);
        const arr = await tryDate(s);
        if(arr && arr.length){
          datesFound.push(s);
          if(!previewDone){
            renderPreview(s, arr);
            previewDone = true;
          }
        }
      }
      renderArchive();
    })();
  })();
  </script>
