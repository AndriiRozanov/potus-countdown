name: Backfill old digest translations
on:
  workflow_dispatch: {}
permissions:
  contents: write
jobs:
  backfill:
    runs-on: ubuntu-latest
    env:
      TIMEZONE: Europe/Kyiv
      LANGS: uk,de,fr,es
      SITE_ORIGIN: https://presidencyclock.com
      OPENAI_MODEL: gpt-4o-mini
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - name: Install deps
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install feedparser==6.0.11 Jinja2==3.1.4 requests==2.32.3; fi
      - name: Backfill translations
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python potus-countdown/scripts/backfill_translations.py
      - name: Commit & push
        run: |
          git config user.name "presidencyclock-bot"
          git config user.email "bot@presidencyclock.local"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "auto: backfill digest translations"
            git push
          fi
