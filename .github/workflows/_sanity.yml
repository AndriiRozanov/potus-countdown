name: _sanity (quick check)
on:
  workflow_dispatch: {}
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Show layout
        run: |
          echo "PWD = $(pwd)"
          ls -la .github/workflows || true
          ls -la potus-countdown || true
          ls -la potus-countdown/scripts || true
          ls -la scripts || true
      - name: Python smoke test
        run: |
          python -V
          python - << 'PY'
print("Python works âœ”")
PY
