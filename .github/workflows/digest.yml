name: Generate digests (Kyiv 05:00 & 20:00)

on:
  schedule:
    # Запуск кожні 10 хв. Скрипт публікує ТІЛЬКИ о 05:00 та 20:00 за Києвом
    - cron: "*/10 * * * *"
  workflow_dispatch:
    inputs:
      force:
        description: "Force run now (ignore time gate)"
        required: false
        default: "false"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install feedparser Jinja2 requests

      - name: Generate digests
        env:
          TZ: Europe/Kyiv
          TIMEZONE: Europe/Kyiv
          TARGET_TIMES: "05:00,20:00"  # двічі на день за Києвом
          WINDOW_MIN: "7"
          LANGS: "uk,de,es,en"
          DIGEST_MIN_ITEMS: "12"
          FORCE: ${{ github.event.inputs.force }}
          # [опціонально] розумні підсумки від ШІ:
          # додай секрет у репозиторії з назвою OPENAI_API_KEY
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # OPENAI_MODEL: gpt-4o-mini
        run: |
          python scripts/generate_digest.py

      - name: Commit & push if changed
        run: |
          git config user.name "presidencyclock-bot"
          git config user.email "bot@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore: publish political digest"
            git push
          else
            echo "No changes to commit."
          fi
