name: Update Digest

on:
  schedule:
    - cron: "5 6,12,18 * * *"   # 3× на день (UTC): 06:05, 12:05, 18:05
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # щоб комітити назад у репозиторій
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run fetch script
        run: node scripts/fetch-digest.mjs

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/digest.json
          git commit -m "chore: update digest [skip ci]" || echo "No changes"
          git push
