  <style>
    :root{
      --bg:#f6f8fd; --stripe:rgba(13,17,23,.06); --surface:#fff; --tile-bg:#f3f5fa;
      --btn-bg:#fff; --line:rgba(13,17,23,.12); --text:#0c1220; --num:#0f1720;
      --accent:#3d77ff; --glow1:rgba(68,118,255,.28); --glow2:rgba(255,160,62,.16);
      --muted:#6b7280;
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-left: env(safe-area-inset-left, 0px);
      --safe-right: env(safe-area-inset-right, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }
    [data-theme="dark"]{
      --bg:#000; --stripe:rgba(255,255,255,.08); --surface:rgba(255,255,255,.06);

      background-attachment:fixed,fixed,fixed;
      padding-bottom:var(--safe-bottom);
    }

    .brand{position:fixed;left:calc(12px + var(--safe-left));top:calc(8px + var(--safe-top));z-index:20;display:flex;align-items:center;gap:.5rem}
    .brand__link{display:inline-flex;align-items:center;justify-content:center;width:32px;height:32px;border-radius:8px;background:var(--surface);border:1px solid var(--line);text-decoration:none;color:var(--text);box-shadow:0 2px 10px rgba(0,0,0,.06)}
    .brand__icon{width:22px;height:22px;display:block;color:var(--text)}
    .brand__text{font-weight:800;letter-spacing:.01em;user-select:none;font-size:14px}

    .wrap{max-width:1100px;margin:calc(26px + var(--safe-top)) auto 28px;padding:0 14px}
    h1{
      font-weight:800; text-transform:uppercase; letter-spacing:.01em;
      text-align:center; margin:6px 0 4px;
      font-size:clamp(20px,4.6vw,40px); line-height:1.06;
      word-break:break-word;
    }
    .subtitle{ text-align:center; opacity:.9; margin-bottom:8px; font-weight:600; font-size:clamp(12px,2.6vw,15px) }

    .controls{display:flex;gap:6px;justify-content:center;flex-wrap:wrap;margin-bottom:10px}
    .ctrl{
      appearance:none;border:1px solid var(--line);background:var(--btn-bg);border-radius:999px;padding:6px 9px;
      font-weight:700;font-size:12px;cursor:pointer;display:inline-flex;align-items:center;gap:.4rem;color:inherit;
    }
    .ctrl:focus{outline:2px solid var(--accent);outline-offset:2px;border-color:transparent}
    .ctrl:hover{transform:translateY(-1px)}
    .ctrl small{opacity:.7;font-weight:600}

    .card{background:var(--surface);border:1px solid var(--line);border-radius:18px;padding:12px;width:min(980px,98vw);margin:0 auto 8px;box-shadow:0 8px 28px rgba(0,0,0,.06)}
    .timer{display:grid;grid-template-columns:repeat(4,minmax(0,1fr));gap:12px;align-items:stretch}
    .tile{width:100%;padding:12px 12px;border:1px solid var(--line);border-radius:14px;background:var(--tile-bg);text-align:center;box-sizing:border-box}
    .num{font-weight:800;letter-spacing:.01em;color:var(--num);transition:transform .18s ease,filter .18s ease;font-size:clamp(26px,8.2vw,48px)}
    .num.flip{transform:translateY(-4px);filter:brightness(1.05)}
    .label{font-size:11px;opacity:.82;font-weight:800;text-transform:uppercase;letter-spacing:.06em}

    .ad{display:flex;justify-content:center;align-items:center;margin:10px auto;width:100%}
    .ad--top{min-height:90px}.ad--mid{min-height:220px}.ad--bottom{min-height:90px}

    .share{display:flex;gap:.45rem;align-items:center;justify-content:center;flex-wrap:wrap;margin-top:8px}
    .share__label{opacity:.8;font-weight:700}
    .share__btn{display:inline-flex;align-items:center;gap:.35rem;padding:.38rem .66rem;border:1px solid var(--line);border-radius:999px;background:var(--btn-bg);text-decoration:none;color:inherit;font-weight:700;cursor:pointer;font-size:12px}
    .share__btn svg{width:18px;height:18px;fill:currentColor;display:block}
    .share__btn:focus{outline:2px solid var(--accent);outline-offset:2px;border-color:transparent}
    .share__btn:hover{transform:translateY(-1px)}

    .footer{opacity:.75;font-size:13px;text-align:center;margin:12px 0;padding-bottom:var(--safe-bottom)}
    .footer a{color:var(--accent);text-decoration:none}.footer a:hover{text-decoration:underline}

    @media (max-width:720px){
      .timer{grid-template-columns:repeat(2,minmax(0,1fr));gap:8px}
      .card{padding:10px}
      .brand__text{display:none}
      .wrap{margin:calc(22px + var(--safe-top)) auto 18px}
    }
    @media (max-width:360px){
      .timer{grid-template-columns:1fr;gap:8px}
      .ctrl{font-size:11px;padding:6px 8px}
      .share__btn{font-size:11.5px}
    }

<script>
(function(){
  "use strict";
  const SUPPORTED=['uk','en','de','es','fr'];
  const ORDER=['uk','en','de','es','fr'];
  const LANG_FROM_FOLDER=(location.pathname.split('/').filter(Boolean)[0]||'fr').toLowerCase();

  const STR={
    shareText:'COMBIEN DE TEMPS RESTE-T-IL À DONALD TRUMP COMME PRÉSIDENT ?',
    days:'Jours',hours:'Heures',minutes:'Minutes',seconds:'Secondes',
    soundOff:'Désactivé',soundEl:'Électronique',soundCl:'Classique'
  };

  const INAUG_UTC=Date.UTC(2029,0,20,17,0,0);

  let theme=(localStorage.getItem('theme')||'auto').toLowerCase();
  if(!['auto','light','dark'].includes(theme)) theme='auto';

  function setFavicon(hex){
    const svg="<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64' fill='none' stroke='"+hex+"' stroke-width='6' stroke-linecap='round' stroke-linejoin='round'><circle cx='32' cy='32' r='24'/><path d='M32 14v18l12 8'/></svg>";
    const url='data:image/svg+xml,'+encodeURIComponent(svg);
    const link=document.getElementById('favicon'); if(link) link.href=url;
  }
  function applyTheme(){
    const mq=matchMedia('(prefers-color-scheme: dark)');
    const actual=(theme==='auto'?(mq.matches?'dark':'light'):theme);
    document.documentElement.setAttribute('data-theme',actual);
    const v=document.getElementById('valTheme'); if(v) v.textContent=theme.charAt(0).toUpperCase()+theme.slice(1);
    const tc=document.querySelector('meta[name="theme-color"]'); if(tc) tc.setAttribute('content',actual==='dark'?'#000':'#f6f8fd');
    const textColor=getComputedStyle(document.documentElement).getPropertyValue('--text').trim()||(actual==='dark'?'#f2f5ff':'#0c1220');
    setFavicon(textColor);
  }
  applyTheme();

  let sound=(localStorage.getItem('sound')||'off').toLowerCase();
  if(!['off','electronic','classic'].includes(sound)) sound='off';
  function updateSoundLabel(){ const v=document.getElementById('valSound'); if(v) v.textContent=(sound==='off'?STR.soundOff:(sound==='electronic'?STR.soundEl:STR.soundCl)); }
  updateSoundLabel();

  let audioCtx=null,audioReady=false,tickAlt=false,VOL=0.25;
  function ensureAudio(){ if(audioReady) return; const Ctx=window.AudioContext||window.webkitAudioContext; if(!Ctx) return; audioCtx=new Ctx(); audioCtx.resume&&audioCtx.resume(); audioReady=true; }
  function prime(){ ensureAudio(); document.removeEventListener('click',prime); document.removeEventListener('keydown',prime); document.removeEventListener('touchstart',prime); }
  document.addEventListener('click',prime,{passive:true});
  document.addEventListener('keydown',prime);
  document.addEventListener('touchstart',prime,{passive:true});

  function beepElectronic(){ if(!audioCtx) return;
    const o=audioCtx.createOscillator(), g=audioCtx.createGain();
    o.type='square'; o.frequency.value=880; o.connect(g); g.connect(audioCtx.destination);
    const n=audioCtx.currentTime;
    g.gain.setValueAtTime(0.0001,n);
    g.gain.exponentialRampToValueAtTime(VOL,n+0.005);
    g.gain.exponentialRampToValueAtTime(0.0001,n+0.06);
    o.start(n); o.stop(n+0.08);
  }
  function beepClassic(){ if(!audioCtx) return;
    const now=audioCtx.currentTime;
    const o=audioCtx.createOscillator();
    const f=audioCtx.createBiquadFilter();
    const g=audioCtx.createGain();
    const freq=tickAlt?1200:3000;
    const cut=tickAlt?1600:2600;
    o.type='square'; o.frequency.value=freq;
    f.type='lowpass'; f.frequency.value=cut;
    o.connect(f); f.connect(g); g.connect(audioCtx.destination);
    g.gain.setValueAtTime(0.0001,now);
    g.gain.exponentialRampToValueAtTime(VOL*0.5,now+0.004);
    g.gain.exponentialRampToValueAtTime(0.0001,now+0.06);
    o.start(now); o.stop(now+0.07);
    tickAlt=!tickAlt;
  }
  function tickSound(){ if(sound==='off'||!audioCtx) return; try{ (sound==='electronic'?beepElectronic:beepClassic)(); }catch(e){} }

  function getSlots(){
    let d=document.querySelector('#d'),h=document.querySelector('#h'),m=document.querySelector('#m'),s=document.querySelector('#s');
    if(!(d&&h&&m&&s)){ const a=document.querySelectorAll('.timer .num'); if(a.length>=4){ d=a[0]; h=a[1]; m=a[2]; s=a[3]; } }
    return {d,h,m,s};
  }
  function flip(el,val){ if(!el) return; if(el.textContent!==val){ el.textContent=val; el.classList.remove('flip'); void el.offsetWidth; el.classList.add('flip'); } }

  function startTimer(){
    const slots=getSlots();
    function tick(){
      let diff=Math.max(0, Date.UTC(2029,0,20,17,0,0)-Date.now());
      const dd=Math.floor(diff/86400000); diff-=dd*86400000;
      const hh=Math.floor(diff/3600000);  diff-=hh*3600000;
      const mm=Math.floor(diff/60000);    diff-=mm*60000;
      const ss=Math.floor(diff/1000);
      flip(slots.d,String(dd));
      flip(slots.h,String(hh).padStart(2,'0'));
      flip(slots.m,String(mm).padStart(2,'0'));
      flip(slots.s,String(ss).padStart(2,'0'));
      tickSound();
    }
    tick(); setInterval(tick,1000);
  }
  if(document.readyState==='loading'){ document.addEventListener('DOMContentLoaded',startTimer); } else { startTimer(); }

  document.getElementById('valLang').textContent='FR';

  const btnTheme=document.getElementById('btnTheme');
  if(btnTheme){ btnTheme.addEventListener('click',()=>{ theme=(theme==='auto'?'light':(theme==='light'?'dark':'auto')); localStorage.setItem('theme',theme); applyTheme(); }); }

  const btnSound=document.getElementById('btnSound');
  if(btnSound){ btnSound.addEventListener('click',()=>{ sound=(sound==='off'?'electronic':(sound==='electronic'?'classic':'off')); localStorage.setItem('sound',sound); ensureAudio(); updateSoundLabel(); }); }

  const btnLang=document.getElementById('btnLang');
  if(btnLang){
    btnLang.addEventListener('click',()=>{
      let cur=LANG_FROM_FOLDER; let i=ORDER.indexOf(cur); if(i===-1) i=0;
      const next=ORDER[(i+1)%ORDER.length];
      try{ localStorage.setItem('lang',next); }catch(e){}
      const parts=location.pathname.split('/'); parts[1]=next;
      const href=parts.join('/')+(location.search||'')+(location.hash||'');
      location.href=href;
    });
  }

  function buildShare(){
    const shareX=document.getElementById('share-x');
    const shareFB=document.getElementById('share-fb');
    const u=new URL(location.href); u.searchParams.delete('lang'); const shareUrl=u.toString();
    if(shareX){ const x=new URL('https://twitter.com/intent/tweet'); x.searchParams.set('text',STR.shareText); x.searchParams.set('url',shareUrl); shareX.href=x.toString(); shareX.onclick=(e)=>{ e.preventDefault(); window.open(shareX.href,'share','width=580,height=420'); }; }
    if(shareFB){ const fb=new URL('https://www.facebook.com/sharer/sharer.php'); fb.searchParams.set('u',shareUrl); shareFB.href=fb.toString(); shareFB.onclick=(e)=>{ e.preventDefault(); window.open(shareFB.href,'share','width=580,height=420'); }; }
  }
  buildShare();

  (function(){
    const s=document.createElement('script');
    s.async=true;
    s.src='https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5023415479696725';
    s.crossOrigin='anonymous';
    s.onload=function(){ try{ const arr=(window.adsbygoogle=window.adsbygoogle||[]); document.querySelectorAll('ins.adsbygoogle').forEach(()=>arr.push({})); }catch(e){} };
    document.head.appendChild(s);
  })();

  const consent=document.getElementById('consent');
  if(consent){ consent.addEventListener('click',e=>{ e.preventDefault(); alert('Ici s’ouvrira une fenêtre de consentement (CMP) pour les cookies.'); }); }
})();
</script>
