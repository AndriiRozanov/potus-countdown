<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>AI Digest — Presidency Clock</title>
<link rel="canonical" href="https://presidencyclock.com/pages/digest.html">
<style>
:root{--bg:#0b1020;--fg:#e8edf7;--muted:#9fb3c8;--accent:#3d6cff;--card:#121833;--card-border:#24305a}
*{box-sizing:border-box}html,body{margin:0;padding:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
a{color:var(--accent);text-decoration:none}
header,footer{padding:14px 18px;border-bottom:1px solid var(--card-border)}
header{display:flex;align-items:center;gap:14px}
nav{margin-left:auto;display:flex;gap:12px;flex-wrap:wrap}
nav a{padding:8px 10px;border:1px solid var(--card-border);border-radius:8px;background:rgba(255,255,255,.03)}
.container{max-width:1000px;margin:0 auto;padding:24px}
.card{background:var(--card);border:1px solid var(--card-border);border-radius:14px;padding:16px}
.item{padding:14px 0;border-bottom:1px solid var(--card-border)}
.meta{color:var(--muted);font-size:12px}
h2{margin:0 0 6px 0;font-size:18px}
.lang-switch{display:flex;gap:8px;margin-left:auto}
.badge{color:var(--muted)}
</style>
</head><body>
<header>
  <a href="/"><img src="/assets/logo.svg" alt="logo" height="32"></a>
  <nav>
    <a href="/" data-i18n="home"></a>
    <a href="/pages/evergreen.html" data-i18n="presidents"></a>
    <a href="/pages/digest.html" data-i18n="digest"></a>
    <a href="/pages/about.html" data-i18n="about"></a>
    <a href="/pages/privacy.html" data-i18n="privacy"></a>
    <a href="/pages/contact.html" data-i18n="contact"></a>
  </nav>
</header>

<main class="container card">
  <div style="display:flex;align-items:center;gap:10px;flex-wrap:wrap">
    <h1 style="margin:0" data-i18n="dgTitle"></h1>
    <span id="updated" class="badge"></span>
    <div id="lang" class="lang-switch"></div>
  </div>
  <div id="list"></div>
</main>

<footer class="container"><small class="badge"><span data-i18n="madeWith"></span> ♥ <span data-i18n="in"></span> <span data-i18n="kyiv"></span></small></footer>

<script src="/js/i18n.js?v=17"></script>
<script src="/js/digest.js?v=17"></script>
</body></html>
