<html lang="uk" data-theme="auto">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>Президенти і терміни — Presidency Clock</title>

  <link rel="canonical" href="https://presidencyclock.com/uk/presidents/">
  <meta name="description" content="Останні 5 лідерів: Україна, США, Канада (прем’єр-міністри), Іспанія (президент уряду), Мексика, Франція. Початок і кінець каденції, тривалість у днях і роках, середній термін.">
  <meta property="og:url" content="https://presidencyclock.com/uk/presidents/">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Президенти і терміни — Presidency Clock">
  <meta property="og:description" content="Останні 5 лідерів по країнах з підрахунком тривалості каденцій та середніх термінів.">
  <meta property="og:image" content="https://presidencyclock.com/og.jpg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="https://presidencyclock.com/og.jpg">
  <meta name="twitter:title" content="Президенти і терміни — Presidency Clock">

  <!-- AdSense -->
  <meta name="google-adsense-account" content="ca-pub-5023415479696725">

  <!-- Favicon (runtime) -->
  <link id="favicon" rel="icon" type="image/svg+xml" href="">
  <meta name="theme-color" content="#f6f8fd">

  <style>
    :root{
      --bg:#f6f8fd; --stripe:rgba(13,17,23,.06); --surface:#fff; --tile-bg:#f3f5fa;
      --btn-bg:#fff; --line:rgba(13,17,23,.12); --text:#0c1220; --num:#0f1720;
      --accent:#3d77ff; --glow1:rgba(68,118,255,.28); --glow2:rgba(255,160,62,.16);
      --muted:#6b7280;
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-left: env(safe-area-inset-left, 0px);
      --safe-right: env(safe-area-inset-right, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }
    [data-theme="dark"]{
      --bg:#000; --stripe:rgba(255,255,255,.08); --surface:rgba(255,255,255,.06);
      --tile-bg:rgba(255,255,255,.05); --btn-bg:rgba(255,255,255,.06); --line:rgba(255,255,255,.16);
      --text:#f2f5ff; --num:#fff; --accent:#8ab8ff; --glow1:rgba(78,128,255,.20); --glow2:rgba(255,120,0,.08);
      --muted:#a1a1aa;
    }
    html,body{height:100%}
    body{
      margin:0; color:var(--text); background:var(--bg);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background-image:
        radial-gradient(900px 480px at 78% 18%, var(--glow1), transparent 60%),
        radial-gradient(700px 420px at 20% 90%, var(--glow2), transparent 65%),
        repeating-linear-gradient(to bottom, var(--stripe) 0, var(--stripe) 1px, transparent 1px, transparent 24px);
      background-attachment:fixed,fixed,fixed;
      padding-bottom:var(--safe-bottom);
    }
    .brand{position:fixed;left:calc(12px + var(--safe-left));top:calc(8px + var(--safe-top));z-index:20;display:flex;align-items:center;gap:.5rem}
    .brand__link{display:inline-flex;align-items:center;justify-content:center;width:32px;height:32px;border-radius:8px;background:var(--surface);border:1px solid var(--line);text-decoration:none;color:var(--text);box-shadow:0 2px 10px rgba(0,0,0,.06)}
    .brand__icon{width:22px;height:22px;display:block;color:var(--text)}
    .brand__text{font-weight:800;letter-spacing:.01em;user-select:none;font-size:14px}

    .wrap{max-width:1100px;margin:calc(26px + var(--safe-top)) auto 28px;padding:0 14px}
    h1{font-weight:800;letter-spacing:.01em;text-align:center;margin:6px 0 4px;font-size:clamp(20px,4.6vw,40px);line-height:1.06}
    .subtitle{text-align:center;opacity:.9;margin-bottom:10px;font-weight:600;font-size:clamp(12px,2.6vw,15px)}
    .nav{display:flex;gap:.5rem;justify-content:center;flex-wrap:wrap;margin:8px auto 12px}
    .nav a{color:var(--accent);text-decoration:none;font-weight:700}
    .nav a:hover{text-decoration:underline}

    .ad{display:flex;justify-content:center;align-items:center;margin:10px auto;width:100%}
    .ad--top{min-height:90px}.ad--mid{min-height:220px}.ad--bottom{min-height:90px}

    .card{background:var(--surface);border:1px solid var(--line);border-radius:18px;padding:12px;width:min(980px,98vw);margin:0 auto 10px;box-shadow:0 8px 28px rgba(0,0,0,.06)}
    h2{margin:.2rem 0 .6rem}
    .note{font-size:13px;opacity:.8;margin:.2rem 0 .6rem}

    table{width:100%;border-collapse:collapse}
    th,td{padding:8px;border-bottom:1px solid var(--line);text-align:left}
    th{font-size:12px;text-transform:uppercase;letter-spacing:.06em}
    td small{opacity:.75}
    .avg{display:inline-block;background:var(--tile-bg);border:1px solid var(--line);border-radius:999px;padding:4px 10px;font-weight:800;font-size:12px}

    .footer{opacity:.75;font-size:13px;text-align:center;margin:12px 0}
    .footer a{color:var(--accent);text-decoration:none}.footer a:hover{text-decoration:underline}

    @media (max-width:720px){
      .brand__text{display:none}
      .wrap{margin:calc(22px + var(--safe-top)) auto 18px}
      th,td{padding:7px}
    }
  </style>
</head>
<body>
  <!-- brand -->
  <div class="brand">
    <a class="brand__link" href="/uk/" aria-label="Presidency Clock">
      <svg class="brand__icon" viewBox="0 0 32 32" aria-hidden="true"><g fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"><circle cx="16" cy="16" r="12"></circle><path d="M16 8v8l6 4"></path></g></svg>
    </a>
    <span class="brand__text" aria-hidden="true">Presidency&nbsp;Clock</span>
  </div>

  <div class="wrap">
    <h1>Президенти і терміни</h1>
    <div class="subtitle">Останні 5 лідерів кожної країни. Показуємо <b>початок</b> і <b>кінець</b> каденції, <b>днів</b> та <b>≈ років</b>. Таблиці відсортовані за тривалістю (від найкоротших).</div>

    <!-- ads top -->
    <div class="ad ad--top">
      <ins class="adsbygoogle" style="display:block;min-height:90px"
           data-ad-client="ca-pub-5023415479696725"
           data-ad-slot="9877072514" data-ad-format="auto" data-full-width-responsive="true"></ins>
    </div>

    <div class="nav">
      <a href="#ua">Україна</a>
      <a href="#us">США</a>
      <a href="#ca">Канада</a>
      <a href="#es">Іспанія</a>
      <a href="#mx">Мексика</a>
      <a href="#fr">Франція</a>
    </div>

    <div id="tables"></div>

    <!-- ads bottom -->
    <div class="ad ad--bottom">
      <ins class="adsbygoogle" style="display:block;min-height:90px"
           data-ad-client="ca-pub-5023415479696725"
           data-ad-slot="5432245255" data-ad-format="auto" data-full-width-responsive="true"></ins>
    </div>

    <div class="footer">
      <a href="/uk/privacy/">Політика конфіденційності</a> •
      <a href="/uk/about/">Про сайт</a> •
      <a href="/uk/contact/">Контакти</a>
    </div>
  </div>

<script>
(function(){
  "use strict";

  /* ====== ТЕМА + ФАВІКОН ====== */
  function setFavicon(hex){
    const svg="<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64' fill='none' stroke='"+hex+"' stroke-width='6' stroke-linecap='round' stroke-linejoin='round'><circle cx='32' cy='32' r='24'/><path d='M32 14v18l12 8'/></svg>";
    const url='data:image/svg+xml,'+encodeURIComponent(svg);
    const link=document.getElementById('favicon'); if(link) link.href=url;
  }
  function applyTheme(){
    const mq=matchMedia('(prefers-color-scheme: dark)');
    const actual=(localStorage.getItem('theme')||'auto').toLowerCase()==='auto'?(mq.matches?'dark':'light'):(localStorage.getItem('theme')||'auto');
    document.documentElement.setAttribute('data-theme',actual);
    const textColor=getComputedStyle(document.documentElement).getPropertyValue('--text').trim()||(actual==='dark'?'#f2f5ff':'#0c1220');
    setFavicon(textColor);
  }
  applyTheme();

  /* ====== ДАНІ (ISO дати) ====== */
  // Якщо кінець = null — рахуємо до сьогодні (локальний час користувача).
  const DATA = {
    ua: {
      title: 'Україна',
      note: 'Обрані президенти (без «в.о.»).',
      leaders: [
        {name:'Володимир Зеленський', start:'2019-05-20', end:null},
        {name:'Петро Порошенко',      start:'2014-06-07', end:'2019-05-20'},
        {name:'Віктор Янукович',      start:'2010-02-25', end:'2014-02-22'},
        {name:'Віктор Ющенко',        start:'2005-01-23', end:'2010-02-25'},
        {name:'Леонід Кучма',         start:'1994-07-19', end:'2005-01-23'}
      ]
    },
    us: {
      title: 'США',
      note: 'Якщо у лідера було дві каденції не підряд — показуємо окремими рядками.',
      leaders: [
        {name:'Дональд Трамп (2-й термін)', start:'2025-01-20', end:null},
        {name:'Джо Байден',                 start:'2021-01-20', end:'2025-01-20'},
        {name:'Дональд Трамп (1-й термін)', start:'2017-01-20', end:'2021-01-20'},
        {name:'Барак Обама',                start:'2009-01-20', end:'2017-01-20'},
        {name:'Джордж Буш-молодший',        start:'2001-01-20', end:'2009-01-20'}
      ]
    },
    ca: {
      title: 'Канада',
      note: 'Тут подано Прем’єр-міністрів (глава уряду).',
      leaders: [
        {name:'Джастін Трюдо',     start:'2015-11-04', end:null},
        {name:'Стівен Гарпер',     start:'2006-02-06', end:'2015-11-04'},
        {name:'Пол Мартін',        start:'2003-12-12', end:'2006-02-06'},
        {name:'Жан Кретьєн',       start:'1993-11-04', end:'2003-12-12'},
        {name:'Кім Кемпбелл',      start:'1993-06-25', end:'1993-11-04'}
      ]
    },
    es: {
      title: 'Іспанія',
      note: '«Президент Уряду» (глава уряду).',
      leaders: [
        {name:'Педро Санчес',             start:'2018-06-02', end:null},
        {name:'Маріано Рахой',            start:'2011-12-21', end:'2018-06-01'},
        {name:'Хосе Луїс Родрігес Сапатеро', start:'2004-04-17', end:'2011-12-21'},
        {name:'Хосе Марія Аснар',         start:'1996-05-05', end:'2004-04-17'},
        {name:'Феліпе Гонсалес',          start:'1982-12-02', end:'1996-05-05'}
      ]
    },
    mx: {
      title: 'Мексика',
      note: 'Президент Республіки.',
      leaders: [
        {name:'Клаудія Шейнбаум',         start:'2024-10-01', end:null},
        {name:'Андрес Мануель Лопес Обрадор', start:'2018-12-01', end:'2024-09-30'},
        {name:'Енріке Пенья Ньєто',       start:'2012-12-01', end:'2018-11-30'},
        {name:'Феліпе Кальдерон',         start:'2006-12-01', end:'2012-11-30'},
        {name:'Вісенте Фокс',             start:'2000-12-01', end:'2006-11-30'}
      ]
    },
    fr: {
      title: 'Франція',
      note: 'Президент Республіки.',
      leaders: [
        {name:'Емманюель Макрон',     start:'2017-05-14', end:null},
        {name:'Франсуа Олланд',       start:'2012-05-15', end:'2017-05-14'},
        {name:'Ніколя Саркозі',       start:'2007-05-16', end:'2012-05-15'},
        {name:'Жак Ширак',            start:'1995-05-17', end:'2007-05-16'},
        {name:'Франсуа Міттеран',     start:'1981-05-21', end:'1995-05-17'}
      ]
    }
  };

  /* ====== УТИЛІТИ ====== */
  const fmt = (d)=>d?new Date(d).toLocaleDateString('uk-UA',{year:'numeric',month:'2-digit',day:'2-digit'}):'—';
  function diffDays(a,b){
    const A=new Date(a), B=b?new Date(b):new Date();
    // нормалізуємо до полудня, щоб уникати зсувів TZ
    A.setHours(12,0,0,0); B.setHours(12,0,0,0);
    return Math.max(0, Math.round((B-A)/86400000));
  }
  function yearsApprox(days){ return (days/365.2425).toFixed(2); }

  function renderCountry(id, block){
    const wrap=document.createElement('div'); wrap.className='card'; wrap.id=id;
    const h=document.createElement('h2'); h.textContent=block.title;
    const note=document.createElement('div'); note.className='note'; note.textContent=block.note;

    const table=document.createElement('table');
    table.innerHTML = `
      <thead>
        <tr>
          <th>ім'я</th>
          <th>початок</th>
          <th>кінець</th>
          <th>днів</th>
          <th>років (≈)</th>
        </tr>
      </thead>
      <tbody></tbody>
    `;

    const rows = block.leaders.map(l=>{
      const days=diffDays(l.start, l.end);
      return {...l, days, yrs:yearsApprox(days)};
    }).sort((a,b)=>a.days-b.days);

    const tb=table.querySelector('tbody');
    rows.forEach(r=>{
      const tr=document.createElement('tr');
      tr.innerHTML = `
        <td>${r.name}</td>
        <td>${fmt(r.start)}</td>
        <td>${r.end?fmt(r.end):'<small>триває</small>'}</td>
        <td>${r.days.toLocaleString('uk-UA')}</td>
        <td>${r.yrs}</td>
      `;
      tb.appendChild(tr);
    });

    // середній термін
    const avgDays = Math.round(rows.reduce((s,x)=>s+x.days,0)/rows.length);
    const avg = document.createElement('div');
    avg.style.margin='8px 0 2px';
    avg.innerHTML = `<span class="avg">Середній термін: ${avgDays.toLocaleString('uk-UA')} днів (~${yearsApprox(avgDays)} роки)</span>`;

    wrap.appendChild(h);
    wrap.appendChild(note);
    wrap.appendChild(table);
    wrap.appendChild(avg);
    return wrap;
  }

  function mount(){
    const host=document.getElementById('tables');
    if(!host) return;
    host.innerHTML='';
    host.appendChild(renderCountry('ua',DATA.ua));
    host.appendChild(renderCountry('us',DATA.us));
    host.appendChild(renderCountry('ca',DATA.ca));
    host.appendChild(renderCountry('es',DATA.es));
    host.appendChild(renderCountry('mx',DATA.mx));
    host.appendChild(renderCountry('fr',DATA.fr));
  }
  mount();

  /* ====== AdSense ====== */
  (function(){
    const s=document.createElement('script');
    s.async=true;
    s.src='https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5023415479696725';
    s.crossOrigin='anonymous';
    s.onload=function(){ try{ const arr=(window.adsbygoogle=window.adsbygoogle||[]); document.querySelectorAll('ins.adsbygoogle').forEach(()=>arr.push({})); }catch(e){} };
    document.head.appendChild(s);
  })();

})();
</script>
</body>
</html>
