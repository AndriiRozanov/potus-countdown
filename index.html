<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presidency Clock</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
  <div class="controls">
  <select class="lang-switch" onchange="changeLang(this.value)">
    <option value="en">English</option>
    <option value="uk">Українська</option>
    <option value="es">Español</option>
    <option value="fr">Français</option>
    <option value="de">Deutsch</option>
  </select>
  <button id="enable-sound" data-i18n="enable">Enable sound</button>
  <button id="mute-btn" data-i18n="mute">Mute</button>
</div>
  <div id="ad-slot-1" style="width: 300px; height: 250px; margin: 20px auto;"></div>
<div id="ad-slot-2" style="width: 300px; height: 250px; margin: 20px auto;"></div>
<div id="ad-slot-3" style="width: 728px; height: 90px; margin: 20px auto;"></div>
<body>
  <div class="container">
    <h1 data-i18n="title">Time left in Donald Trump’s presidency</h1>
    <div class="clock" id="countdown"></div>
    <p data-i18n="sub">U.S. presidential terms end at 12:00 noon ET on January 20.</p>
  </div>
  <script src="/js/countdown.js"></script>
  <script src="/js/i18n.js"></script>
</body>
</html>
