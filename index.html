<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presidency Clock</title>
  <meta name="description" content="Countdown timer showing how much time is left for Donald Trump in office. Includes news digest and presidential data.">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Шапка -->
  <header>
    <h1 id="site-title">Presidency Clock</h1>
    <div class="controls">
      <button id="theme-toggle">🌓</button>
      <select id="language-select">
        <option value="en">EN</option>
        <option value="uk">UA</option>
        <option value="es">ES</option>
        <option value="fr">FR</option>
        <option value="de">DE</option>
        <option value="it">IT</option>
        <option value="zh">中文</option>
        <option value="ja">日本語</option>
      </select>
    </div>
  </header>

  <!-- Таймер -->
  <main>
    <section id="countdown-section">
      <h2 id="timer-title">Time left in office</h2>
      <div id="countdown">00:00:00</div>
      <button id="embed-button">Get Embed Code</button>
    </section>

    <!-- Блоки у два стовпці -->
    <div class="dashboard">
      <!-- Ліва колонка -->
      <div class="left-col">
        <section id="trump-today">
          <h2>Main about Trump today</h2>
          <div id="trump-news"></div>
        </section>

        <section id="news-digest">
          <h2>News Digest</h2>
          <div id="news-container"></div>
        </section>
      </div>

      <!-- Права колонка -->
      <div class="right-col">
        <section id="presidents-table">
          <h2>Presidents by Time in Office</h2>
          <table>
            <thead>
              <tr>
                <th>Country</th>
                <th>President</th>
                <th>Time in office</th>
              </tr>
            </thead>
            <tbody id="presidents-data">
              <!-- Дані будемо додавати скриптом -->
            </tbody>
          </table>
        </section>
      </div>
    </div>
  </main>

  <!-- Футер -->
  <footer>
    <p><a href="about.html">About Us</a> | <a href="privacy.html">Privacy Policy</a> | <a href="contact.html">Contact</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
