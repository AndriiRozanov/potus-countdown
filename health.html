<!doctype html>
<html lang="en" data-theme="auto">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="title">Health Check — PresidencyClock</title>
  <meta name="robots" content="noindex" />
  <link rel="canonical" href="https://presidencyclock.com/health.html" />

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">

  <!-- No ads / no consent needed for health page -->
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <main class="container prose">
    <h1 data-i18n="h1">Health Check</h1>

    <!-- EN -->
    <section data-lang="en">
      <p>Status: <strong>OK</strong></p>
      <p>Server time: <span id="time"></span></p>
    </section>

    <!-- UK -->
    <section data-lang="uk">
      <p>Статус: <strong>OK</strong></p>
      <p>Час сервера: <span id="time"></span></p>
    </section>
  </main>

  <script>
    (function(){
      var params=new URLSearchParams(location.search);
      var supported=['en','uk'];
      var lang=(params.get('lang')||'').toLowerCase();
      if(!supported.includes(lang)){
        lang=(navigator.language||'en').slice(0,2);
        if(!supported.includes(lang)) lang='en';
      }
      document.documentElement.lang=lang;
      document.querySelectorAll('section[data-lang]').forEach(s=>s.style.display=s.getAttribute('data-lang')===lang?'':'none');
      var dict={en:{title:'Health Check — PresidencyClock',h1:'Health Check'},uk:{title:'Перевірка — PresidencyClock',h1:'Перевірка'}};
      var t=dict[lang]||dict.en;
      document.querySelector('[data-i18n="title"]')?.textContent=t.title;
      document.querySelector('[data-i18n="h1"]')?.textContent=t.h1;
      document.getElementById('time').textContent=new Date().toISOString();
    })();
  </script>
</body>
</html>
