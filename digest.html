  <!-- Language switcher: inline & robust -->
<script>
(function(){
  var LANGS = ["en","uk","es","fr","de","it","zh","ja"];
  function normalize(v){
    v = String(v||"").toLowerCase();
    if (v==="ua") return "uk";
    if (v==="us" || v==="en-us") return "en";
    return LANGS.indexOf(v)>-1 ? v : "en";
  }
  function detect(){
    var p = (location.pathname||"/").replace(/\/+$/,"") || "/";
    var parts = p.split("/").filter(Boolean);
    var lang = "en";
    if (parts.length && LANGS.indexOf(parts[0])>-1 && parts[0]!=="en") lang = parts[0];
    var basePath = (lang!=="en") ? (("/"+parts.slice(1).join("/")) || "/") : p;
    return { lang: lang, basePath: basePath };
  }
  function urlFor(lang, basePath){
    if (lang==="en") return basePath;                 // Ğ°Ğ½Ğ³Ğ». â€” Ğ±ĞµĞ· Ğ¿Ñ€ĞµÑ„Ñ–ĞºÑĞ°
    return basePath==="/" ? ("/"+lang+"/") : ("/"+lang+basePath);
  }
  function init(){
    var sel = document.getElementById("language-select");
    if (!sel) return;
    var d = detect();
    sel.value = d.lang;                               // Ğ²Ğ¸ÑÑ‚Ğ°Ğ²Ğ»ÑÑ”Ğ¼Ğ¾ Ğ¿Ğ¾Ñ‚Ğ¾Ñ‡Ğ½Ñƒ Ğ¼Ğ¾Ğ²Ñƒ
    sel.onchange = function(){
      var l = normalize(sel.value);
      var url = urlFor(l, detect().basePath);
      if (location.pathname !== url) location.href = url;
    };
  }
  if (document.readyState==="loading") document.addEventListener("DOMContentLoaded", init);
  else init();
})();
</script>
